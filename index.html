<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue简易留言板</title>
		<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">	
	</head>
	<body>
		<div class="container">
			<form role='form'>
				<div class="form-group">
					<label for="username">用户名:</label>
					<input type="text" id="username" placeholder="输入用户名" class="form-control"/>
				</div>
				<div class="form-group">
					<label for="age">年龄:</label>
					<input type="text" id="age" placeholder="输入年龄" class="form-control"/>
				</div>
				<div class="form-group">
					<input type="button" class="btn btn-primary" value="添加"/>
					<input type="button" class="btn btn-danger" value="重置"/>
				</div>
			</form>
			<hr />
			
			<table class="table table-border table-hover">
				<caption class="h2 text-info text-center">留言列表</caption>
				<tr>
					<th class="text-center">序号</th>
					<th class="text-center">名字</th>
					<th class="text-center">年龄</th>
					<th class="text-center">操作</th>
				</tr>
				<tr class="text-center">
					<td>1</td>
					<td>strive</td>
					<td>18</td>
					<td>
						<button class="btn btn-sm btn-danger">删除</button>
					</td>
				</tr>
				<tr>
					<td colspan='4'>
						<button class="btn btn-sm btn-danger pull-right">删除全部</button>
					</td>
				</tr>
				<tr>
					<td colspan='4'> 
						<p class="text-center text-info">暂无数据</p>
					</td>
				</tr>
			</table>
		</div>
		
		
		
		
		<script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
	</body>
</html>
